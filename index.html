<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script type="text/javascript" src="./js/tictactoe.js" async></script>
    <title>TicTacToe</title>
  </head>
  <body>
    <header>
      <h1>./Tic/Tac/Toe</h1>
    </header>
    <div id="start-screen">
      <div id="player1-container">
        <label for="player1">Player One Nickname:</label>
        <input type="text" id="player1" maxlength="10" autofocus />
      </div>
      <div id="player2-container">
        <label for="player2">Player Two Nickname:</label>
        <input type="text" id="player2" maxlength="10" />
      </div>
    </div>
    <div id="gameover-screen">
      <h3 id="winner"></h3>
      <p>
        Thanks for playing. If you enjoy it,
        <a href="https://github.com/GabrielDonas/tictactoe" target="_blank"
          >please dont't forget to checkout this repo.</a
        >
      </p>
      <div id="button-container">
        <button id="restart-button">restart</button>
        <button id="reset-button">reset</button>
      </div>
    </div>
    <div id="score-wrapper">
      <div id="score"></div>
    </div>
    <main>
      <div id="gameboard-container"></div>
    </main>
    <script src="" async defer></script>
  </body>
</html>
